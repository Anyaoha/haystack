version: ignore

components:
  - name: DocumentStore
    type: OpenSearchDocumentStore
  - name: TextConverter
    type: TextConverter
  - name: Retriever
    type: BM25Retriever
    params:
      document_store: DocumentStore
      top_k: 10

pipelines:
  - name: indexing
    nodes:
      - name: TextConverter
        inputs: [File]
      - name: Retriever
        inputs: [TextConverter]
      - name: DocumentStore
        inputs: [Retriever]
  - name: querying
    nodes:
      - name: Retriever
        inputs: [Query]

benchmark_config:
  data_url: https://deepset-test-datasets.s3.eu-central-1.amazonaws.com/msmarco.1_000_000.tar.bz2
  documents_directory: data/msmarco.1_000_000/txt
  labels_file: data/msmarco.1_000_000/evalsets/evalset_full.csv
